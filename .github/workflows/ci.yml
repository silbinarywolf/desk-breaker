name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags: 
      - "v*.*.*"

concurrency:
  # Cancels pending runs when a PR gets updated.
  group: ${{ github.head_ref || github.run_id }}-${{ github.actor }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: Build Mac, Windows and Linux
    strategy:
      matrix:
        include:
          - os: "ubuntu-22.04"
            suffix: "linux"

    runs-on: ${{matrix.os}}
 
    steps:
    - uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: "0.13.0"

    # source: https://github.com/libsdl-org/SDL/blob/f32575dfabecac37892e3abfe31b08b9e348a9d7/docs/README-linux.md
    - name: Install SDL2 Linux dependencies
      run: |
        sudo apt-get install build-essential git make \
        pkg-config cmake ninja-build gnome-desktop-testing libasound2-dev libpulse-dev \
        libaudio-dev libjack-dev libsndio-dev libx11-dev libxext-dev \
        libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev \
        libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev \
        libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev fcitx-libs-dev \
        libpipewire-0.3-dev libwayland-dev libdecor-0-dev

    - name: Test
      run: zig build test --verbose

    - name: Build Debug
      if: startsWith(github.ref, 'refs/tags/') == false
      run: |
        zig build -Dtarget=x86_64-macos --verbose
        zig build -Dtarget=aarch64-macos --verbose
        zig build -Dtarget=x86_64-windows --verbose
        zig build --verbose

    - name: Build Release
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        zig build -DbinSuffix=macos-x86 -Dtarget=x86_64-macos -Doptimize=ReleaseSafe --verbose
        zig build -DbinSuffix=macos-arm -Dtarget=aarch64-macos -Doptimize=ReleaseSafe --verbose
        zig build -DbinSuffix=windows -Dtarget=x86_64-windows -Doptimize=ReleaseSafe --verbose
        zig build -DbinSuffix=linux -Doptimize=ReleaseSafe --verbose

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          zig-out/bin/desk-breaker-*

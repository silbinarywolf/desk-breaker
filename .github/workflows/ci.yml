name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags: 
      - "v*.*.*"

concurrency:
  # Cancels pending runs when a PR gets updated.
  group: ${{ github.head_ref || github.run_id }}-${{ github.actor }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: Build, Test, (If tagged) Release
    strategy:
      matrix:
        include:
          - os: "ubuntu-20.04"
            suffix: "linux"
          - os: "windows-2019"
            suffix: "windows"
          - os: "macos-12"
            suffix: "mac"

    runs-on: ${{matrix.os}}
 
    steps:
    - uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: "0.13.0"

    - name: Test
      run: zig build test --verbose

    - name: Build Debug
      if: startsWith(github.ref, 'refs/tags/') == false
      run: zig build --verbose

    - name: Build Release (Windows / Linux)
      if: startsWith(github.ref, 'refs/tags/') && runner.os != 'macOS'
      run: zig build -Doptimize=ReleaseSafe -DbinSuffix=${{matrix.suffix}} --verbose

    - name: Build Release (Mac)
      if: startsWith(github.ref, 'refs/tags/') && runner.os == 'macOS'
      run: |
        zig build -Doptimize=ReleaseSafe -Dtarget=aarch64-macos -DbinSuffix=${{matrix.suffix}} --verbose
        chmod +x ./zig-out/bin/desk-breaker-${{matrix.suffix}}

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          zig-out/bin/desk-breaker-${{matrix.suffix}}
          zig-out/bin/desk-breaker-${{matrix.suffix}}.exe
